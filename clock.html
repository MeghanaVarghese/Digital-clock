<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        body{
            background-color: #000;
        }
        .digi{
            position:absolute;
            top:50%;
            left: 50%;
            align-content: center;
            color:lime;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div id="clock" class="digi"></div>
    <script>
        function showTime(){            //create loop funct
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session="AM";    

           if(h==0){
            h =12;
           }
           if(h>12){
            h=h-12; 
            session="PM"
           }

           h = (h<10)? "0"+h : h;
           m = (m<10)? "0"+m : m;
           s = (s<10)? "0"+s :s;

        document.getElementById('clock').innerHTML= h+":"+m+":"+s+" "+session;
        setTimeout(showTime,1000);
        }
        showTime();         //call funct
    </script>
</body>
</html>
